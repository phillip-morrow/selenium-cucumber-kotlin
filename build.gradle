plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
}

group 'phillipmorrow.com'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile("io.github.bonigarcia:webdrivermanager:4.2.0")
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-6'
    testCompile 'io.cucumber:cucumber-java8:6.6.0'
    testCompile 'io.cucumber:cucumber-junit:6.6.0'
}
